<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJs表单验证</title>
	<link rel="stylesheet" href="libs/bootstrap.min.css">
	<link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.css">
	<style>
		.wrapper{
			width:300px;
			margin:30px auto;
		}
		.error{
			color:#a10;
		}
		/*p.error{
			display: none;
		}*/
		input.error{

			border: 1px solid #a10;
		}
		.input_result{
			position: relative;
			top: -27px;
			left: 280px;

		}
		p .success{
			color: #3c763d;
		}

	</style>

</head>
<body ng-app="myApp" ng-controller="signUpController">
<div class="wrapper">
	<h2>注册</h2>
	<form 
		name="signUpForm"
		ng-submit="submitForm()"
		>
		<div class="form-group" ng-class="'has-success': signUpForm.username.$valid">
			<label for="">用户名：</label>
			<!-- <pre>合法：{{signUpForm.username.$valid}}</pre>
			<pre>{{signUpForm.username}}</pre>
			<pre>{{userdata.username}}</pre> -->
			<input 
			name="username" 
			type="text" 
			class="form-control"
			ng-model="userdata.username"
			ng-minlength="4"
			ng-maxlength="32"
			required
			>
			<p class="fa fa-check input_result success" ng-if="signUpForm.username.$valid"></p>
			<!-- <p class="error" ng-if="signUpForm.username.$error.required&& signUpForm.username.$touched>用户名不可为空</p>

 -->
 			<p class="error" ng-if="signUpForm.username.$error.required&& signUpForm.username.$touched">用户名不可为空</p>

			<!-- <p class="error" ng-if="
			(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength")&& 
			signUpForm.username.$touched>用户名应在4-32位之间</p> -->
			<p class="error" ng-if="(signUpForm.password.$error.minlength||signUpForm.password.$error.maxlength)&& signUpForm.password.$touched">用户名应在4-32位之间</p>

			
		</div>
		<div class="form-group" ng-class="'has-success': signUpForm.password.$valid">
			<label for="">密码：</label>
			<!-- <pre>合法：{{signUpForm.password.$valid}}</pre>
			<pre>{{signUpForm.password}}</pre>
			<pre>{{userdata.password}}</pre> -->
			<input 
			name="password" 
			type="password" 
			class="form-control"
			ng-model="userdata.password"
			ng-minlength="4"
			ng-maxlength="255"
			required
			>
			<p class="fa fa-check input_result success" ng-if="signUpForm.password.$valid"></p>
			<p class="error" ng-if="signUpForm.password.$error.required&& signUpForm.password.$touched">密码不可为空</p>
			<p class="error" ng-if="(signUpForm.password.$error.minlength||signUpForm.password.$error.maxlength)&& signUpForm.password.$touched">密码长度应在6-255位之间</p>

		</div>
		<div class="form-group" ng-class="'has-success': signUpForm.password2.$valid">
			<label for="">确认密码：</label>
			<!-- <pre>合法：{{signUpForm.password2.$valid}}</pre>
			<pre>{{signUpForm.password2}}</pre>
			<pre>{{userdata.password2}}</pre> -->
			<input 
			name="password2" 
			type="password" 
			class="form-control"
			ng-model="userdata.password2"
			compare="userdata.passward"
			required 
			>
			<p class="fa fa-check input_result success" ng-if="signUpForm.password2.$valid"></p>
			<!-- <p class="error" ng-if="signUpForm.password2.$error.compare&& signUpForm.password2.$touched">两次密码输入不一致</p> -->

			<p class="error" ng-if="signUpForm.password.$error.compare&& signUpForm.password.$touched">两次密码输入不一致</p>
		</div>
		<div class="form-group">
			<button class="btn btn-primary">注册</button>
		</div>
	</form>
</div>
	<script src="libs/angular/angular.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
