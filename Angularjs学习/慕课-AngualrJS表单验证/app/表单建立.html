<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJs表单验证</title>
	<link rel="stylesheet" href="libs/bootstrap.min.css">
	<style>
		.wrapper{
			width:300px;
			margin:30px auto;
		}
		.error{
			color:#a10;
		}
		p.error{
			display: none;
		}
		input.error{

			border: 1px solid #a10;
		}


	</style>

</head>
<body ng-app="myApp" ng-controller="signUpController">
<div class="wrapper">
	<h2>注册</h2>
	<form 
		name="signUpForm"
		ng-submit="submitForm()"
		>
		<div class="form-group">
			<label for="">用户名：</label>
			<input 
			name="username" 
			type="text" 
			class="form-control"
			ng-model="userdata.username"
			>
			<p class="error">亲，重庆提醒你，好像输错了</p>

			
		</div>
		<div class="form-group">
			<label for="">密码：</label>
			<input 
			name="password" 
			type="password" 
			class="form-control"
			ng-model="userdata.password"
			>
			<p class="error">亲，重庆提醒你，好像输错了</p>
		</div>
		<div class="form-group">
			<label for="">确认密码：</label>
			<input 
			name="password2" 
			type="password" 
			class="form-control"
			ng-model="userdata.password2"
			>
			<p class="error">亲，重庆提醒你，好像输错了</p>
		</div>
		<div class="form-group">
			<button class="btn btn-primary">注册</button>
		</div>
	</form>
</div>
	<script src="libs/angular-1.3.0.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
