<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJs表单验证</title>
	<link rel="stylesheet" href="libs/bootstrap.min.css">
	<style>
		.error{
			border: 1px solid #a10;
		}

	</style>

</head>
<body ng-app="myApp" ng-controller="MainController">


	<form name="signUpForm" ng-submit="submitForm()">
		<div class="formGrop">
			<label for="">用户名：</label>
			<input name="username" 
			ng-model="username"
			 ng-class="{'error':signUpForm.username.$invaid  && signUpForm.username.$touched}"
			 ng-minlength="4"  
			 ng-disbled="signUpForm.username2.$valid"
			 required
			 class="form-control">
		</div>
			<input name="username2"
			ng-model="username2"
			ng-disabled="signUpForm.username.$valid"
			required
			class="form-control"
			>
		<botton type="submit" class="btn btn-primary" ng-disabled="signUpForm.$disabled">提交</botton>
	</form>

	<script src="libs/angular-1.3.0.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
