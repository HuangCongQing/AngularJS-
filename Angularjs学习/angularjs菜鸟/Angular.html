<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angularjs菜鸟</title>
	<script src="angular-1.0.1.min.js"></script>
</head>
<body ng="myApp">
<!-- 	111表达式
 -->	
 <div ng-app="myApp" ng-init="chongqing='chongqing'; ages=20;points=[1,3,5,7,9]">
  <p>名字 : <input type="text" ng-model="name"></p>
  <h1>Hello {{name}}</h1>               
  <p>我是{{chongqing+"  年龄："+ages}}</p>     <!-- 字符串 -->
  <h2>第三个值：{{points[2]}}</h2>
  <h2>第三个值：<span ng-bind="points[2]"></span></h2>

</div>
 	


</body>
</html>
